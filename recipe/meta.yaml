{% set version = "0.1.8" %}

package:
  name: google-pasta
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/google-pasta/google-pasta-{{ version }}.tar.gz
  sha256: 713813a9f7d6589e5defdaf21e80e4392eb124662f8bd829acd51a4f8735c0cb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - pasta
    - pasta.augment
    - pasta.base

about:
  home: https://github.com/google/pasta
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: pasta is an AST-based Python refactoring library

extra:
  recipe-maintainers:
    - jjhelmus
